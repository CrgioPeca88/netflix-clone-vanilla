<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo-netflix.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Netflix Clone</title>
</head>
<body>
  <main class="main-container">
    <header class="header">
      <figure class="logo-header">
        <img src="./images/logo-netflix.png" alt="Netflix logo" width="35">

          <li>Distópico</li>
          <li>Hábil</li>
          <li>Siniestro</li>
          <li>Emocionante</li>

        <div class="featured-actions">
          <button class="button-secondary icon-list">Mi lista</button>
          <button class="button icon-play"><strong>Reproducir</strong></button>
          <button class="button-secondary icon-info">Info</button>

        <a href="#"><img src="./images/covers/santa.png" alt="Popular movie santa" class="img-cover"></a>
        <a href="#"><img src="./images/covers/dragon.png" alt="Popular movie dragon" class="img-cover"></a>
